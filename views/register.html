<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentMyTools | Registration Page</title>

    <!-- Required Links Here -->
    <!-- Reactive Dependencies -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Firebase Dependencies -->
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore-compat.js"></script>
    <!-- Styling Dependencies -->
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="firebaseAuthentication.js" type="module" defer></script>
    <style>
        /* CSS for positioning the floating alert */
        .floating-alert {
            position: fixed;
            top: 5%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1050;
            width: 400px;
            max-width: 400px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .floating-alert.show {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div id="register">
        <!-- Navigation Bar -->
        <nav-bar></nav-bar>
        <div id="alert-container"></div>

        <div class="pageheader">
            <div class="user-credientials-container">
                <h2>Create Account</h2>
                <form class="text-start" id="user-credientials">
                    <label for="username" class="form-label fw-semibold">Username</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control" aria-label="username" aria-describedby="username"
                            id="username" v-model="username">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label fw-semibold">Email</label>
                        <input type="email" id="email" class="form-control" name="email" v-model="email"
                            placeholder="builder@gmail.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="profilePicture" class="form-label fw-semibold">Upload Profile Picture</label>
                        <input type="file" class="form-control" id="profilePicture" accept=".jpg, .jpeg, .png"
                            @change="imageUploaded">
                    </div>
                    <div class="my-3">
                        <label for="password" class="form-label fw-semibold">Password</label>
                        <input type="password" id="password" class="form-control" name="password" v-model="password"
                            required>
                    </div>
                    <div class="my-3">
                        <label for="confirmPassword" class="form-label fw-semibold">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="form-control" name="confirmPassword"
                            v-model="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100" id="RegisterBtn"
                        :disabled="validInputs">Register</button>
                </form>
                <!-- TO LINK TO GOOGLE -->
                <div class="mt-3 text-center">
                    <a href="login.html">Already have an account </a>
                </div>

            </div>
        </div>

        <div>
            <template-footer></template-footer>
        </div>
    </div>
</body>

<script>
    const app = Vue.createApp({
        data() {
            return {
                username: "",
                email: "",
                password: "",
                confirmPassword: "",
                profilePicture: ""
            }
        },

        methods: {
            imageUploaded(event) {
                if (event.target.value != "") {
                    this.profilePicture = event.target.value
                }
            },
        },
        computed: {
            validInputs() {
                if (this.username == "" || this.email == "" || this.password == "" || this.confirmPassword == "") {
                    return true
                }
                return false
            }
        }
    })
</script>
<script src="components.js"></script>
<script>app.mount("#register")</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
